<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>

<body>
    <div class="container">
        <div class="display-container">
            <div class="content-board" id="display-content"></div>
        </div>
        <div class="button-container">
            <button class="AC">C</button>
            <button class="">1</button>
            <button class="eight">2</button>
            <button class="divide">/</button>
            <button class="nine">3</button>
            <button class="six">4</button>
            <button class="five">5</button>
            <button id="star" class="icon">*</button>
            <button class="one">6</button>
            <button class="two">7</button>
            <button class="two">8</button>
            <button class="add">+</button>
            <button class="four">9</button>
            <button class="zero">0</button>
            <button class="point">.</button>
            <button class="sub">-</button>
            <button class="percent">%</button>
            <button class="backspace">‚Üê</button>
            <button class="equal">=</button>
            <!-- <img class="div" src="Divide.svg" alt=""> -->
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
