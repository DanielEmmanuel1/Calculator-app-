<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>

<body>
    <div class="parent">
        <h1 class="header">SIMPLE CALCULATOR</h1>
        <h1>BrcRXoaVD8Qj3E2992DrTbCJvzKyc2DYvwhjvpv4JqD9</h1>
        <div class="container">
            <div class="display-container">
                <div class="content-board" id="display-content"></div>
            </div>
            <div class="button-container">
                <button class="AC">C</button>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="divide">/</button>
                <button class="num">3</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button id="star" class="icon">*</button>
                <button class="num">6</button>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="add">+</button>
                <button class="num">9</button>
                <button class="num">0</button>
                <button class="point">.</button>
                <button class="sub">-</button>
                <button class="percent">%</button>
                <button class="backspace">‚Üê</button>
                <button class="equal">=</button>
                <!-- <img class="div" src="Divide.svg" alt=""> -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
